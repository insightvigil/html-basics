<!--Types of Inputs-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic Text Input-->
    <span>Text Input</span>
    <input type="text" name="username" placeholder="Enter your username">
    <br><br>
    <!-- Text Area Input-->
    <span>Text Area Input</span>
    <textarea name="comments" id="comments cols="30" rows="4"></textarea>
    <br><br>
    <!-- Numb Input-->
    <span>Numb Input</span>
    <input type="number" name="age" min="10" max="99">
    <br><br>
    <!-- Email -->
    <span>Email Input</span>
    <input type="email" name="email" placeholder="you@example.com">
    <br><br>
    <!-- Url-->
    <span>URL Input</span>
    <input type="url" name="url" placeholder="www.insightvigil.com" >
    <br><br>
    <!--Telephone Number-->
    <span>Phone Number Input</span>
    <input type="tel" name="" placeholder="55-5555-5555">
    <br><br>
    <!--Date-->
    <span>Date Input</span>
    <input type="date" name="dob" >
    <br><br>

    <!--Time-->
    <span>Time Input</span>
    <input type="time" name="appointmentTime" >
    <br><br>

    <!--Range-->
    <span>Range Input</span>
    <input type="range" name="rating" min="0" max="10" value="5">
    <br><br>

    <!--Search Input-->
    <span>Search</span>  
    <input type="search" name="search" placeholder="What do you want to know?" >
    <br><br>

    <!--File-->
    <span>File Input</span>  
    <input type="file" name="file" accept=".js">
    <br><br>
    <!--Color Input-->
    <span>Color</span>  
    <input type="color" name="color">
    <br><br>
    <!-- Radio Input-->
    <span>Radio: </span> 
    <input type="radio" name="radio"> Car
    <input type="radio" name="radio"> 
    Truck
    <br><br>

    <!-- CheckBox Input-->
    <span>CheckBox: </span>  
    <input type="checkbox" name="vegetables" value="carrot" placeholder="" > Carrot

    <input type="checkbox" name="vegetables" value="Onion" placeholder="" > Onion

    <input type="checkbox" name="vegetables" value="Lettuce" placeholder="" > Lettuce
    <br><br>

    <span>Password</span>  
    <input type="password" name="password" minlength="8" maxlength="12" >
    <br><br>

    <span>Submit & Reset</span>  
    <input type="submit" name="submit" value="Submit Me" >
    <input type="reset" name="reset" value="Reset Me" >
    <br><br>

    
    

    
    <!-- Template
    <span></span>  
    <input type="" name="" placeholder="" >
    <br><br>
    -->
</body>
</html>
